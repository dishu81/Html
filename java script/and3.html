<body>
<input type="email" name="disha" id="t1" value="DISHAMALVIYA96@GMAIL.COM" onblur="lower()">
<input type="text" name="" value="disha" id="abc" onfocus="upper()">
<script>	function lower()
	 {
	  var email=document.getElementById("t1").value

	 function upper()
	 {
	 	var name=document.getElementById("abc").value
	 document.getElementById("abc").value=name.toUpperCase();
	}
</script>
